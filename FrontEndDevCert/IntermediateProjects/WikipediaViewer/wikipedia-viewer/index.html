<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

    <!-- Bootstrap CSS -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Personal CSS -->
    <link href="resources/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <a href="index.html"><h1 id="main-title"> Wikipedia Viewer </h1></a>

      <!-- Form -->
      <form class="input-group">
        <input type="text" class="form-control" id="query" placeholder="Search Wikipedia" autocomplete="off">
        <div class="input-group-btn">
          <input class="btn btn-default" type="submit" value="Search" id="submit">
          <a class="btn btn-default" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" role="button">Random</a>
        </div>
      </form>

    </div>


    <!-- JQuery JS -->
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>

    <!-- Personal JS -->
    <script src="resources/js/script.js"></script>
  </body>
</html>
